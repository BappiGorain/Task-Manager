<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal</title>
</head>
<body>
    <h1>This is animal page</h1>

    <h2 th:text="${animal}">Animal</h2>

    <ul>
        <li th:each="a,status : ${animal}">
            <span th:text="${a}">animal</span>
            <span th:style="${status.odd} ? 'color: red' : 'color:green'" th:text="${a}" >animal</span>
        </li>
    </ul>



    <form action="/save" method="post">
        <input type="text" name="animalName" placeholder="Enter animal">
        <button type="submit">Submit</button>
    </form>

    

    
    
</body>
</html>
