<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1>This is a loop page</h1>

    <h1 th:text="${names}"></h1>
    <ul>
        <li th:each="n,status : ${names}">
            <span th:style="${status.odd} ? 'color:red;font-weight:bold' : 'color:green'" th:text="${status.index}+' '+${n}">name</span>
        </li>
    </ul>



    

</body>
</html>
